<div class="chat-container">
    <div class="chat-header">
        <h2>Order #{{ orderId }} Chat</h2>
    </div>

    <div class="messages-container" #messagesContainer>
        <div class="message" *ngFor="let message of messages"
            [ngClass]="{'my-message': isMyMessage(message), 'other-message': !isMyMessage(message)}">
            <div class="message-content">
                <p>{{ message.content }}</p>
                <span class="message-time">{{ message.timestamp | date:'short' }}</span>
            </div>
        </div>
    </div>

    <div class="message-input-container">
        <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type your message..."
            class="message-input">
        <button (click)="sendMessage()" [disabled]="!newMessage.trim()" class="send-button">
            Send
        </button>
    </div>
</div>
