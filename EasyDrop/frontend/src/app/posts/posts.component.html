<div class="posts-container">
    <h2>Posts von Django API</h2>

    <div *ngIf="!isLoggedIn()" class="login-required">
        <p>Bitte melden Sie sich an, um die Posts zu sehen.</p>
        <a routerLink="/login">Login</a>
    </div>

    <div *ngIf="isLoggedIn()">
        <div *ngIf="isLoading" class="loading">
            Lade Posts...
        </div>

        <div *ngIf="error" class="error">
            Fehler: {{ error }}
        </div>

        <!-- Ã„NDERE HIER: post.body statt post.content -->
        <div *ngFor="let post of posts" class="post-card">
            <h3>{{ post.title || 'Ohne Titel' }}</h3>
            <p>{{ post.body || 'Kein Inhalt' }}</p> <!-- body statt content -->
            <small>Erstellt am: {{ post.created_at | date:'dd.MM.yyyy' }}</small>
        </div>

        <div *ngIf="posts.length === 0 && !isLoading && !error" class="no-posts">
            Keine Posts gefunden
        </div>
    </div>
</div>
