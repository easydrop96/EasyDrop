<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog</title>
    <style>
        /* Grundlegende Reset und Variablen */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-gray: #f5f7fa;
            --medium-gray: #e0e6ed;
            --dark-gray: #7f8c8d;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-gray);
            padding: 0;
            margin: 0;
        }

        /* Container und Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .blog-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 40px 0;
        }

        /* Blog-Post Styling */
        .post {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .post-header {
            padding: 25px 30px 10px;
            border-bottom: 1px solid var(--medium-gray);
        }

        .post-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            line-height: 1.3;
        }

        .post-meta {
            display: flex;
            align-items: center;
            color: var(--dark-gray);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .post-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-date::before {
            content: "ðŸ“…";
            font-size: 0.8rem;
        }

        .post-body {
            padding: 25px 30px;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .post-body p {
            margin-bottom: 15px;
        }

        .post-body p:last-child {
            margin-bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-container {
                gap: 20px;
                padding: 20px 0;
            }
            
            .post-header {
                padding: 20px 20px 10px;
            }
            
            .post-title {
                font-size: 1.5rem;
            }
            
            .post-body {
                padding: 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .post-header {
                padding: 15px 15px 5px;
            }
            
            .post-title {
                font-size: 1.3rem;
            }
            
            .post-body {
                padding: 15px;
            }
        }

        /* Loading State (optional) */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--dark-gray);
        }

        /* Keine Posts Nachricht */
        .no-posts {
            text-align: center;
            padding: 60px 20px;
            color: var(--dark-gray);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="blog-container">

            <div class="post">
                <div class="post-header">
                    <h2 class="post-title">{{ posts.title }}</h2>
                    <div class="post-meta">
                        <span class="post-date">{{ posts.created_at }}</span>
                    </div>
                </div>
                <div class="post-body">
                    <p style ="text-decoration: none; color: black" href="#">
                        {{ posts.body }}

                    </p>
                </div>
            </div>
            {% comment %} {% empty %}
            <div class="no-posts">
                <p>No blog posts available yet.</p>
            </div> {% endcomment %}

        </div>
    </div>
    
</body>
</html>
